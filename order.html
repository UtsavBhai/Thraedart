<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>String Art Portrait Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-wrapper {
      display: flex;
      background: #fff;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      margin: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .main-wrapper:hover { box-shadow: 0 12px 45px rgba(0,0,0,0.2); }

    .left-panel {
      background: #d6e0f0;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .left-panel img { max-width: 100%; height: auto; display: block; }
    .left-panel h3 {
      margin-top: 10px;
      color: #254262;
      font-weight: 600;
    }

    .container { flex: 1; padding: 25px; }
    h2 { 
      text-align: center; 
      color: #254262; 
      margin-bottom: 5px; 
      font-weight: 700;
      font-size: 1.8rem;
    }
    p.subtitle { 
      text-align: center; 
      font-size: 14px; 
      color: #4a6fa5; 
      margin-bottom: 25px; 
    }
    form { display: flex; flex-direction: column; gap: 16px; }

    input, select { 
      width: 100%; 
      padding: 9px; 
      border: 1px solid #ddd; 
      border-radius: 10px; 
      font-size: 15px; 
      transition: border-color 0.3s, box-shadow 0.3s; 
    }
    input:focus, select:focus { 
      border-color: #c92f3e; 
      box-shadow: 0 0 0 3px rgba(201, 47, 62, 0.2);
      outline: none; 
    }
    input.error { border-color: #c92f3e; background: #fff8f8; }

    /* Professional File Upload */
    .file-upload {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 5px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
      background: #fafafa;
    }
    .file-upload:hover { border-color: #254262; }
    .file-upload input { display: none; }
    .file-upload p { margin: 5px 0 0; font-size: 14px; color: #666; }
    .file-name {
      font-size: 13px;
      margin-top: 8px;
      color: #333;
      font-weight: 500;
      word-break: break-all;
    }
    .file-upload.error { border-color: #c92f3e; background: #fff8f8; }

    button {
      background: #4a6fa5;
      color: white; 
      padding: 16px; 
      border: none; 
      border-radius: 10px;
      font-size: 17px; 
      font-weight: 600; 
      cursor: pointer; 
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s, transform 0.1s;
    }
    button:disabled { background: #e0e0e0; cursor: not-allowed; color: #999; }
    button:not(:disabled):hover { background: #254262; }
    button:active { transform: scale(0.99); }

    .loader {
      border: 3px solid rgba(255,255,255,0.8);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message-box { 
      display: none; 
      text-align: center; 
      margin-top: 15px; 
      border-radius: 10px; 
      padding: 12px; 
      font-size: 14px; 
      font-weight: 500;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }
    .message-box.success { background: #e8f5e9; color: #2e7d32; }
    .message-box.error { background: #fde8e8; color: #c92f3e; }
    .message-box.visible { opacity: 1; display: block; }

    @media (max-width: 768px) { 
      .main-wrapper {
         flex-direction: column; 
        } 
    }
    @media (max-width: 490px) { 
      .left-panel p{
        font-size: 10px;
      }
    }
    @media (max-width: 400px) { 
      .left-panel p{
        font-size: 0px;
      }
      .left-panel h3{
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="main-wrapper">
  <div class="left-panel">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhVrbQ6WxDFKWwqDgeGKRLH9w8IduEGZaNyg4_lI8EQJ91YGavNFGaG-ywbklEJKhGqt_EN95cc_ZCVYmjJ6lvD7FzfstpVcxFxeWRhdYJyh_sfBaSjqFrFcdir4iAI_NMlgpzOPafvdxt-j9NeR20ucwcW8_HLeFT1tRG4LFNWaBarnq6R2jQQRhDbSw4/s1600/string_art_portrait-removebg-preview.png" alt="String Art Portrait">
    <h3>üßµCustom Handmade Portraits üßµ</h3>
    <p style="color:#4a6fa5;">Perfect gift for birthdays, anniversaries, and more üéÅ</p>
  </div>

  <div class="container">
    <h2>String Art Portrait</h2>
    <p class="subtitle">‚ú® Place your custom order in just 1 minute ‚ú®</p>

    <form id="orderForm" novalidate>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="tel" id="phone" placeholder="Phone Number (10 digits)" />
      <input type="text" id="address" placeholder="Full Address" />
      <input type="text" id="city" placeholder="City" />
      <input type="text" id="state" placeholder="State" />
      <input type="text" id="pincode" placeholder="Pincode (6 digits)" />

      <label class="file-upload" id="fileUploadLabel">
        <span>üì∑ Click to Upload Image</span>
        <input type="file" id="image" accept="image/*" />
        <p>JPG, PNG formats only</p>
        <span class="file-name" id="fileName"></span>
      </label>

      <button type="submit" id="submitBtn">
        <span class="btn-text">üì© Place Order Now</span>
        <div class="loader"></div>
      </button>
    </form>

    <div class="message-box" id="messageBox"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2QCFSMeCY4ywjvAav2uZ2KFQdB_6p3-M",
    authDomain: "thraed-art.firebaseapp.com",
    projectId: "thraed-art",
    storageBucket: "thraed-art.firebasestorage.app",
    messagingSenderId: "90197810969",
    appId: "1:90197810969:web:08d89fba750820bb49af88",
    measurementId: "G-1TSCQP5X64",
    databaseURL: "https://thraed-art-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const orderForm = document.getElementById('orderForm');
  const submitBtn = document.getElementById('submitBtn');
  const btnText = submitBtn.querySelector('.btn-text');
  const loader = submitBtn.querySelector('.loader');
  const messageBox = document.getElementById('messageBox');
  const imageInput = document.getElementById('image');
  const fileNameDisplay = document.getElementById('fileName');
  const fileUploadLabel = document.getElementById('fileUploadLabel');

  const urlParams = new URLSearchParams(window.location.search);
  const extraImg = urlParams.get('img') || '';
  const extraSize = urlParams.get('size') || '';
  const extraDate = urlParams.get('date') || '';

  const K = extraImg + extraSize;

  // Show file name when selected
  imageInput.addEventListener('change', () => {
    fileNameDisplay.textContent = imageInput.files.length > 0 ? imageInput.files[0].name : '';
  });

  function showMessage(text, isError = false) {
    messageBox.textContent = text;
    messageBox.classList.remove('success', 'error', 'visible');
    messageBox.classList.add(isError ? 'error' : 'success', 'visible');
    messageBox.style.display = 'block';
    if (isError) {
      setTimeout(() => {
        messageBox.classList.remove('visible');
        messageBox.style.display = 'none';
      }, 4000);
    }
  }

  function validateForm() {
    let isValid = true;
    const fields = ['name', 'phone', 'address', 'city', 'state', 'pincode'];
    fields.forEach(id => {
      const el = document.getElementById(id);
      el.classList.remove('error');
      if (!el.value.trim()) {
        el.classList.add('error');
        isValid = false;
      }
    });

    const phone = document.getElementById('phone').value.trim();
    if (!/^\d{10}$/.test(phone)) {
      document.getElementById('phone').classList.add('error');
      isValid = false;
    }

    const pincode = document.getElementById('pincode').value.trim();
    if (!/^\d{6}$/.test(pincode)) {
      document.getElementById('pincode').classList.add('error');
      isValid = false;
    }

    fileUploadLabel.classList.remove('error');
    if (imageInput.files.length === 0) {
      fileUploadLabel.classList.add('error');
      isValid = false;
    }

    if (!isValid) {
      showMessage('‚ö†Ô∏è Please fill all fields correctly.', true);
    }
    return isValid;
  }

  orderForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!validateForm()) return;

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const city = document.getElementById('city').value.trim();
    const state = document.getElementById('state').value.trim();
    const pincode = document.getElementById('pincode').value.trim();
    const imageFile = imageInput.files[0];
    const timestamp = new Date().toISOString();

    btnText.style.display = 'none';
    loader.style.display = 'inline-block';
    submitBtn.disabled = true;

    try {
    const reader = new FileReader();
    reader.readAsDataURL(imageFile);
    reader.onload = async function() {
      const imageBase64 = reader.result;

      const orderId = 'ORD' + Date.now() + Math.floor(Math.random() * 1000);

 
      await push(ref(db, 'orders'), {
        orderId,               
        name,
        phone,
        address,
        city,
        state,
        pincode,
        image: imageBase64,
        url_img: extraImg,
        url_size: extraSize,
        url_date: extraDate,
        timestamp
      });

      // Reset form and UI
      orderForm.reset();
      fileNameDisplay.textContent = '';
      showMessage(`‚úÖ Order submitted successfully! Order ID: ${orderId}. Redirecting to Payment...`);

      // Redirect to payment page with phone & orderId in URL
      setTimeout(() => {
          const paymentUrl = `payment.html?phone=${encodeURIComponent(phone)}&orderId=${encodeURIComponent(orderId)}&k=${encodeURIComponent(K)}`;
        window.location.href = paymentUrl;
      }, 1000);
    };
  } catch (err) {
    showMessage('‚ùå Something went wrong. Try again.', true);
    console.error(err);
    btnText.style.display = 'inline';
    loader.style.display = 'none';
    submitBtn.disabled = false;
  }
  });
</script>

</body>
</html>
